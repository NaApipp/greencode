<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Widget</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/geist-font/1.0.0/fonts/geist-sans/style.min.css">
    <style>
        body {
            font-family: 'Geist Sans', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
            margin: 0;
            padding: 0;
            background: transparent;
            display: flex;
            justify-content: flex-end;
            align-items: flex-end;
            height: 100vh;
            overflow: hidden;
        }
        /* Chat Widget Styling */
        #chat-widget-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 350px;
            height: 500px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            display: none;
            flex-direction: column;
            z-index: 1000;
            overflow: hidden;
        }
        #chat-widget-header {
            background: #854fff;
            color: white;
            padding: 20px;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 18px;
        }
        #chat-widget-body {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }
        /* Increased spacing between messages */
        #chat-widget-body p {
            margin-bottom: 15px; /* Adjust spacing between messages */
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
            word-wrap: break-word;
        }
        #chat-widget-footer {
            padding: 12px;
            border-top: 1px solid #ddd;
            display: flex;
            gap: 10px;
        }
        #chat-widget-input {
            flex: 1;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 8px;
            outline: none;
        }
        #chat-widget-send {
            background: #854fff;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
        }
        /* Make the chat bubble a perfect circle */
        #chat-widget-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #854fff;
            color: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 20px;
            z-index: 1001;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>

    <!-- Chat Widget Button -->
    <button id="chat-widget-button">ðŸ’¬</button>

    <!-- Chat Widget -->
    <div id="chat-widget-container">
        <div id="chat-widget-header">
            <span>Chat</span>
            <button onclick="closeChatWidget()">âœ–</button>
        </div>
        <div id="chat-widget-body">
            <p style="margin-bottom: 20px;"><strong>Hi ðŸ‘‹, how can we help?</strong></p>
        </div>
        <div id="chat-widget-footer">
            <input type="text" id="chat-widget-input" placeholder="Type your message here...">
            <button id="chat-widget-send">Send</button>
        </div>
    </div>

    <!-- AI JS -->
    <script src="asset\js\ai.js"></script>

</body>
</html>
